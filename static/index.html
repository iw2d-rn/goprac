<!DOCTYPE html>
<html lang="en" class="container">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link
      href="http://localhost:3333/style.css"
      rel="stylesheet"
      type="text/css"
    /> -->
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        /* background-color: green; */
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: red;
      }

      .search {
        width: 100%;
        background-color: brown;
      }

      form {
        width: 100%;
      }

      input {
        border: none;
        width: 100%;
        border-radius: 0.3rem;
      }

      input[type="submit"] {
        background-color: rgb(27, 116, 223);
        color: white;
        font-size: large;
        font-weight: bold;
      }

      button {
        border: none;
        width: 100%;
        border-radius: 0.3rem;
        background-color: rgb(27, 116, 223);
        color: white;
      }
      .red {
        color: rgb(38, 0, 255);
        transition: all ease-in 900ms;
      }

      #list.htmx-added {
        opacity: 0;
      }

      #list {
        opacity: 1;
        transition: opacity 1s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="search">search</div>
      <div id="todo-list" hx-get="/taskList" hx-trigger="load"></div>
      <div id="list" hx-post="/ani" hx-swap="outerHTML settle:1s">zzz</div>
      <form
        id="myForm"
        hx-post="/save"
        hx-trigger="submit"
        hx-target="#todo-list"
        hx-swap="beforeend"
      >
        <input type="text" name="task" required />
        <input type="submit" value="save" />
      </form>
      <div id="ws" hx-ws="connect:/ws" hx-trigger="task">
        <form
          id="myForm1"
          hx-ws="send:submit"
          hx-target="#todo-list"
          hx-swap="beforeend"
        >
          <input type="text" name="task" required />
          <input type="submit" value="save ws" />
        </form>
        <form
          id="myForm2"
          hx-delete="/delete"
          hx-trigger="submit"
          hx-target="#todo-list"
          hx-swap="beforeend"
        >
          <input type="text" name="task" required />
          <input type="submit" value="delete" />
        </form>
      </div>
    </div>
  </body>
</html>
